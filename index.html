<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="wrapper">

    <h1>Jos's BAC Calculator</h1>

    <form>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight(Pounds)</label>
            <input type="number" class="form-control" id="weight" min="80" placeholder="0" required="required" value="">
        </div>
        <div class="mb-3">
            <label for="beers" class="form-label">Number of Beers Consumed</label>
            <input type="number" class="form-control" id="beers" placeholder="0" value="" >
        </div>
        <div class="mb-3">
            <label for="wine" class="form-label">Glasses of Wine Consumed</label>
            <input type="number" class="form-control" id="wine" placeholder="0" value="" >
        </div>
        <div class="mb-3">
            <label for="liquor" class="form-label"> Ounces of Liquor Consumed</label>
            <input type="number" class="form-control" id="liquor" placeholder="0" value="" >
        </div>
        <div class="mb-3">
            <label for="hours" class="form-label">Hours since First Drink</label>
            <input type="number" class="form-control" id="hours" placeholder="0" required="required" value="">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </form>
<table>
    <tr>
        <td>Your BAC is: </td>
        <br>
         <td id="calculations"></td>
    </tr>
</table>



<div id="image">
    <label for="customRange1" class="form-label"></label>
    <input type="range" class="form-range" id="customRange1" min="0" max="0.5" step="0.1" value="0">
</div>



</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>
</html>
